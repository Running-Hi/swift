name: Swift

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
      - feature/*

jobs:
  build:
  
    runs-on: macos-latest
    
    steps:

    - uses: actions/checkout@v3

    - name: Run Tests
      run: |
        pod install --repo-update --clean-install --project-directory=Running_Hi/
        xcodebuild clean test -project Running-Hi/swift/Running_Hi.xcworkspace \
        -scheme Running_Hi \
        -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=latest'
